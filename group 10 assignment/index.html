<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="result">
                <p class="head">Your Result</p>
                <span class="num">
                    <p class="first">
                        <span class="first">78</span>
                        <span class="next">0f  100</span>
                    </p>
                </span>
                <div class="text-2">
                  <h3>Great</h3>
                  <p class="inner">
                    You Scored higher than 65% if the people who have taken these tests.
                  </p>          
                </div>
            </div>
            <div class="summary">
                <h3>
                    Summary
                </h3>
                <div class="flex-rows">
                <div class="flex-1">
                    <p>Reaction</p>
                    <p>80/100</p>
                </div>
                <div class="flex-2">
                    <p>Memeory</p>
                    <p>92 <span>/100</span></p>
                </div>
                <div class="flex-3">
                    <p>Verbal</p>
                    <p>61 <span>/100 </span></p>
                </div>
                <div class="flex-4">
                    <p>Visual</p>
                    <p>72 <span> /100 </span></p>
                </div>
                </div>
            <button>
                Continue
            </button>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
